<div class="activities">
    <div class="activities__header">
      <h2>Recent Activities</h2>
    </div>
    {% for room_message in room_messages %}
    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'userprofile' room_message.user.id %}" class="roomListRoom__author">
          <div class="avatar avatar--small">
            <img src="{{room_message.user.avatar.url}}" />
          </div>
          <p>
            @{{room_message.user}}
            <span>{{room_message.created|timesince}} ago</span>
          </p>
        </a>
        {% if request.user == room_message.user %}
        <div class="roomListRoom__actions">
          <a href="{% url 'delete_Message' room_message.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
              ></path>
            </svg>
          </a>
        </div>
        {% endif %}
      </div>
      
      <div class="activities__boxContent">
        <p>replied to post “<a href="{% url 'room' room_message.room.id %}">{{room_message.room}}</a>”</p>
        <div class="activities__boxRoomContent">
        {{room_message}}.....
        </div>
      </div>
    </div>
    {% endfor %}
    <div style="text-align: center;">
      
        <a  href = " {% url 'mobile_activity' %} " style="width:30%; background-color: rgb(137, 178, 233); color: #fff; border-radius: 7px; height: 4rem; text-align: center; border: #fff outset; ">View All </a>
      </div>
   


  </div>
